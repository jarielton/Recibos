<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/0custom.css" rel="stylesheet" type="text/css">
    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script> 
<script src="./js/vue.js"></script>
</head>
<style type="text/css">
    @media print {
      .noprint {
        display:none;
      }
                                 
    }
@page { size: auto;  margin: 5mm; }
</style>
<body>

<div id="app">
  <div class="contact100" style="background-color: blueviolet;">
    <div class="wrap-contact100 noprint">
      <form class="contact100-form validate-form" id="carne">
        <span class="contact100-form-title">
          {{numPrint.num}} / {{numPrint.max}}
        </span>
        <div class="w-100 row">
          <div class="col-12">
            <div class="wrap-input100 input-group mb-3 styling">
              <span class="label-input1008">Lista de alunos</span>
              <select v-model="novo" class="js-select2 select2-hidden-accessible custom-select mb-2" name="aluno" id="select-alunos">
                <option :value="false">Selecione o Aluno</option>
                <option v-for="aluno in alunos" :value="aluno">{{aluno.aluno}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="container-contact100-form-btn row">
          <button type="button" class="contact100-form-btn col" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            Novo aluno
          </button>
          <button type="button" class="contact100-form-btn col" onClick="window.print()">
            <span>
              Imprimir
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
    <form v-if="novo" id="novo-carne" class="paybook row mt-1 print">
      <div class="col-3 row bar-div">
        <div class="col-md-12">
          <label for="inputEmail4">Aluno(a)</label>
          <input type="text" v-model="novo.aluno" class="form-control ht25" id="inputEmail4">
        </div>
        <div class="col-md-12 top-10">
          <label for="inputPassword4">Data</label>
          <input type="text" value="___/___/_____" class="form-control ht25" id="inputPassword4">
        </div>
        <div class="col-md-12 top-10">
          <label for="inputEmail4">Valor</label>
          <input type="text" v-model="novo.valor" class="form-control ht25" id="inputEmail4">
        </div>
      </div>
      <div class="col-9 mb-1 row">
        <button type="button" class="contact100-form-btn col-3" @click="carne()" style="
        width: 150px;
        position: absolute;
        right: 10px;
    ">
          Gravar Carne
        </button>
        <div class="col-12 text-center">
          <h4 class="mb-0">
            AULA DE REFORÇO
          </h4>
          <p class="mb-1">
          <i>da Pró IRIS</i>
          </p>
        </div>
        <div class="x1x1">
          <div class="col-x2 mr-1">
            <label for="inputAddress">Nome do Mãe/Pai</label>
            <input type="text" v-model="novo.pais" class="form-control ht25" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-x2 ml-1">
            <label for="inputAddress">Aluno(a)</label>
            <input type="text" v-model="novo.aluno" class="form-control ht25" id="inputAddress" placeholder="1234 Main St">
          </div>
        </div>
        <div class="row">
          <div class="x2x2">
            <div class="col-x2 mr-1">
              <label for="inputEmail4">Valor</label>
              <input type="text" v-model="novo.valor" class="form-control ht25" id="inputEmail4">
            </div>
            <div class="col-x2 ml-1">
              <label for="inputPassword4">Data</label>
              <input type="text" value="___/___/_____" class="form-control ht25" id="inputPassword4">
            </div>
          </div>
          <div class="x2x2x">
            <div class="col-12">
              <label for="inputAddress">Assinatura</label>
              <input type="text" class="form-control ht25" id="inputAddress">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  
<div id="print"></div>
  <!-- MODAL NOVO ALUNO -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo Aluno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body novo-aluno">
          <form id="novo-aluno" class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">Mãe ou Pai</label>
              <input type="text" name="responsavel" v-model="add.pais" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Por favor digite nome do pai ou da mâe.
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">Aluno(a)</label>
              <input type="text" name="aluno" v-model="add.aluno" class="form-control" value="Nome do aluno" id="validationCustom03" required>
              <div class="invalid-feedback">
                Por favor digite nome do(a) aluno(a).
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationCustomUsername" class="form-label">Valor</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">RS</span>
                <input type="text" name="valor" v-model="add.valor" class="form-control" value="60" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Por favor digite um valor.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button class="btn btn-primary" type="submit" @click="">Submit form</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
<!-- <script src="modal.js"></script> -->
<script src="./js/app.js"></script>
</html>
